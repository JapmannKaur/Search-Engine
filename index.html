<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Product Filter</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link rel="stylesheet" href="style.css"> 
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> -->
        <script type="text/javascript" src="app.js"></script>
    </head>

    <body>
        <section class="contain">
            <form>
                <i class="fas fa-search"></i>
                <input type="text" name="search" id="search-item" placeholder="Search Products" onkeyup="searchIt()">
            </form>
            <div class="prodlist" id="prodlist">
                <div class="prod">
                    <img src="images/burger1.jfif" alt="chicken burger">
                    <div class="prod-det">
                        <h2>Chicken Burger</h2>
                        <h3>Rs. 135</h3>
                    </div>
                </div>
                <div class="prod">
                    <img src="images/sandwich2.jfif" alt="vegsandwich">
                    <div class="prod-det">
                        <h2>Potato Sandwich</h2>
                        <h3>Rs. 80</h3>
                    </div>
                </div>
                <div class="prod">
                    <img src="images/sandwich3.jfif" alt="paneer sandwich">
                    <div class="prod-det">
                        <h2>Paneer Sandwich</h2>
                        <h3>Rs. 90</h3>
                    </div>
                </div>
                <div class="prod">
                    <img src="images/tikka1.jfif" alt="chicken tikka">
                    <div class="prod-det">
                        <h2>Chicken Tikka</h2>
                        <h3>Rs. 120</h3>
                    </div>
                </div>
                <div class="prod">
                    <img src="images/burger3.jfif" alt="chicken burger">
                    <div class="prod-det">
                        <h2>Veg Burger</h2>
                        <h3>Rs. 105</h3>
                    </div>
                </div>
                <div class="prod">
                    <img src="images/tikka3.jfif" alt="veg tikka">
                    <div class="prod-det">
                        <h2>Paneer Tikka</h2>
                        <h3>Rs. 95</h3>
                    </div>
                </div>
                <div class="prod">
                    <img src="images/sandwich1.jfif" alt="chickensandwich">
                    <div class="prod-det">
                        <h2>Chicken Sandwich</h2>
                        <h3>Rs. 100</h3>
                    </div>
                </div>
                <div class="prod">
                    <img src="images/tikka2.jfif" alt="fish tikka">
                    <div class="prod-det">
                        <h2>Tandoori Fish Tikka</h2>
                        <h3>Rs. 115</h3>
                    </div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>

</html>
